<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro produto</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --ink:#0d0d0d; /* o que falta para deixar o meu html mais aproximado da foto */
  --muted:#7d7d7d;
  --line:#dcdcdc;
  --panel:#ffffff;
  --bg:#ffffff;
  --green:#16a34a;
  --amber:#f5a623;
  --red:#d32f2f;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg)}

.wrapper{max-width:1100px;margin:28px auto;padding:0 18px}
.h1{font-size:34px;font-weight:800;letter-spacing:-0.3px;margin:0 0 18px}

.frame{
  border:1px solid var(--line);
  border-radius:8px;
  background:#fff;
  overflow:hidden;
  box-shadow:0 2px 10px rgba(0,0,0,.04);
}

.topbar{
  background:#000; height:54px; display:flex; align-items:center; justify-content:space-between; padding:0 18px;
}

.hamb{
  width:42px;height:34px;border:1px solid #2b2b2b;border-radius:8px;background:#0a0a0a;display:grid;place-items:center;
}
.hamb span,.hamb:before,.hamb:after{content:"";display:block;width:18px;height:2px;border-radius:2px;background:#fff}
.hamb:before{transform:translateY(-6px)}
.hamb:after{transform:translateY(6px)}

.top-actions{display:flex;align-items:center;gap:12px}
.badge{color:#fff;font-size:11px;display:flex;flex-direction:column;align-items:center;gap:3px}
.badge .switch{scale:.9}

.switch{display:inline-block}
.switch input{display:none}
.switch .track{width:52px;height:28px;border-radius:999px;background:#e7e7e7;border:1px solid #cfcfcf;position:relative;display:inline-block;vertical-align:middle}
.switch .knob{width:22px;height:22px;border-radius:999px;background:#fff;position:absolute;top:2.5px;left:2.5px;box-shadow:0 1px 2px rgba(0,0,0,.25);transition:left .18s ease}
.switch input:checked + .track{background:#bfe7cc;border-color:#bfe7cc}
.switch input:checked + .track .knob{left:27px;background:#fff}

.card{padding:22px}

.card-head{display:grid; grid-template-columns:1fr auto 1fr; align-items:center; margin-bottom:16px;}
.card-title{grid-column:2; text-align:center; font-weight:800; font-size:20px}
.head-right{grid-column:3; justify-self:end; display:flex; align-items:center; gap:12px; font-weight:700}

.body-grid{display:grid; grid-template-columns: 1.1fr 0.9fr; gap:22px}

.seclabel{font-size:12.5px;font-weight:800;color:#1f1f1f;margin:14px 0 8px}

.input, .select, .textarea{width:100%; border:1px solid var(--line); border-radius:10px; background:#fff; font-size:14px; color:#1b1b1b;}
.input{height:36px; padding:0 12px}
.select{height:36px; padding:0 36px 0 12px; appearance:none; background:#fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="9" viewBox="0 0 14 9"><path d="M1 1l6 6 6-6" stroke="%23888" stroke-width="2" fill="none" stroke-linecap="round"/></svg>') no-repeat right 12px center;}
.textarea{height:96px; padding:10px 12px; resize:none; line-height:1.3}
.hint{display:flex;justify-content:flex-end;color:#9a9a9a;font-size:12px;margin-top:4px}

.row2{display:grid; grid-template-columns:1fr 180px; gap:10px}

.add-list{margin-top:6px;display:grid;gap:8px}
.add{display:grid;grid-template-columns:22px auto auto;gap:8px; align-items:center}
.ck{width:20px;height:20px;border-radius:5px;border:1px solid #9fd0a9;background:#eaf7ee;display:grid;place-items:center;color:#1B8E3E;font-weight:800;line-height:1}
.price{font-weight:600;color:#333}
.add-new{display:flex;align-items:center;gap:8px;margin-top:6px;font-weight:700}
.add-new .plus{width:18px;height:18px;border-radius:50%;border:2px solid #111;display:grid;place-items:center;line-height:0}

.linklike{ background:none; border:none; padding:0; margin:0; cursor:pointer; font: inherit; color:#111; font-weight:800; }

.add-form{margin-top:8px; display:grid; grid-template-columns: 1fr 140px auto auto; gap:8px; align-items:center;}
.mini-input{height:34px; border:1px solid var(--line); border-radius:10px; padding:0 10px; font-size:14px; background:#fff;}
.btn-sm{height:34px; padding:0 12px; border-radius:10px; border:1px solid #cfcfcf; background:#fff; font-weight:700; cursor:pointer;}
.btn-sm.ghost{ background:#f5f5f5; }

.right{display:grid;grid-template-rows:auto 1fr;gap:10px;align-items:start}
.pic-wrap{ justify-self:end; border:none; background:transparent; box-shadow:none; padding:0 }
.pic-wrap img{width:260px; height:auto; object-fit:contain}

.footer{display:flex;justify-content:flex-end;gap:12px;margin-top:16px;padding-top:16px;border-top:1px solid var(--line)}
.btn{height:36px;padding:0 16px;border-radius:8px;border:1px solid #cfcfcf;background:#fff;cursor:pointer;font-weight:800}
.btn-amber{background:var(--amber);border-color:transparent;color:#1c1c1c}
.btn-red{background:var(--red);border-color:transparent;color:#fff}
.btn:hover{filter:brightness(.98)}
.btn:disabled{opacity:.5}

@media (max-width: 940px){.body-grid{grid-template-columns:1fr}.pic-wrap{justify-self:start}}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="h1">Cadastro produto</div>
    <div class="frame">
      <div class="topbar">
        <div class="hamb" aria-label="Menu" role="button"><span></span></div>
        <div class="top-actions">
          <div class="badge">
            <label class="switch"><input type="checkbox" checked><span class="track"><span class="knob"></span></span></label>
            <div style="opacity:.9">Aberto</div>
          </div>
          <div style="width:34px;height:34px;border-radius:8px;background:#111;display:grid;place-items:center;color:#fff;font-size:14px">ðŸ””</div>
          <div style="width:34px;height:34px;border-radius:8px;background:#111;display:grid;place-items:center;color:#fff;font-size:14px">ðŸ‘¤</div>
          <div style="width:34px;height:34px;border-radius:8px;background:#111;display:grid;place-items:center;color:#fff;font-size:14px">â“˜</div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <div></div>
          <div class="card-title">Bem-vindo Cadastro Produto!</div>
          <div class="head-right">
            <span>DisponÃ­vel</span>
            <label class="switch"><input type="checkbox" checked><span class="track"><span class="knob"></span></span></label>
          </div>
        </div>

        <div class="body-grid">
          <div>
            <div class="seclabel">InformaÃ§Ãµes do Produto</div>
            <input class="input" type="text" placeholder="Nome do Produto">
            <div style="height:10px"></div>
            <textarea class="textarea" placeholder="DescriÃ§Ã£o"></textarea>
            <div class="hint">0/600</div>

            <div style="height:4px"></div>
            <div class="row2">
              <select class="select"><option>Lanches</option><option>Bebidas</option><option>Sobremesas</option></select>
              <input class="input" type="text" placeholder="PreÃ§o">
            </div>

            <div style="height:14px"></div>
            <div class="seclabel">Adicionais/PersonalizaÃ§Ãµes</div>
            <div class="add-list" id="addList"><em class="empty" style="color:#777">Nenhum adicional cadastrado</em></div>

            <div class="add-new"><span class="plus">+</span> <button id="btnAdd" type="button" class="linklike">Adicionar novo adicional</button></div>

            <div id="addForm" class="add-form" hidden>
              <input id="addName" class="mini-input" type="text" placeholder="Nome do adicional">
              <input id="addPrice" class="mini-input" type="text" inputmode="decimal" placeholder="PreÃ§o (ex.: 3,00)">
              <button id="addConfirm" type="button" class="btn-sm">Adicionar</button>
              <button id="addCancel"  type="button" class="btn-sm ghost">Cancelar</button>
            </div>

            <div style="height:16px"></div>
            <div class="seclabel">Estoque e Disponibilidade</div>
            <input class="input" type="text" placeholder="Tempo de preparo estimado">
          </div>

          <div class="right">
            <div></div>
            <div class="pic-wrap"><img src="burger foto.png" alt="HambÃºrguer"></div>
          </div>
        </div>

        <div class="footer">
          <button class="btn" type="button">Cancelar</button>
          <button class="btn btn-amber" type="button">PrÃ©-visualizar</button>
          <button class="btn btn-red" type="button">Salvar o Produto</button>
        </div>
      </div>
    </div>
  </div>

<script>
const addList=document.getElementById('addList');const btnAdd=document.getElementById('btnAdd');const addForm=document.getElementById('addForm');const addName=document.getElementById('addName');const addPrice=document.getElementById('addPrice');const addConfirm=document.getElementById('addConfirm');const addCancel=document.getElementById('addCancel');
btnAdd.addEventListener('click',()=>{addForm.hidden=false;addName.focus();});
addCancel.addEventListener('click',()=>{addForm.hidden=true;addName.value='';addPrice.value='';});
function parsePriceBR(str){if(!str)return NaN;str=String(str).replace(/[R$\s]/g,'').replace(/\./g,'').replace(',', '.');const n=Number(str);return Number.isFinite(n)?n:NaN;}
function fmtBRL(v){return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});}
function addAdditional(name,priceNum){const empty=addList.querySelector('.empty');if(empty)empty.remove();const el=document.createElement('div');el.className='add';el.innerHTML=`<div class="ck">âœ“</div><div>${name}</div><div class="price">+ ${fmtBRL(priceNum)}</div>`;addList.appendChild(el);}
function submitAdditional(){const name=addName.value.trim();const priceNum=parsePriceBR(addPrice.value.trim());if(!name||!Number.isFinite(priceNum)){if(!name){addName.focus();return;}if(!Number.isFinite(priceNum)){addPrice.focus();return;}}addAdditional(name,priceNum);addName.value='';addPrice.value='';addForm.hidden=true;}
addConfirm.addEventListener('click',submitAdditional);addForm.addEventListener('keydown',(e)=>{if(e.key==='Enter'){e.preventDefault();submitAdditional();}if(e.key==='Escape'){addCancel.click();}});
</script>
</body>
</html>
