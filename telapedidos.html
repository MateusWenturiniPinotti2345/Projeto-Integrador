<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburgueria</title>
  <link rel="icon" type="image/png" href="fotos/diet.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
  <input type="text" class="form-control w-50 me-3" placeholder="Buscar...">
  <nav>
    <a href="telapedidos.html" class="text-white me-3 fw-bold text-decoration-underline">Início</a>
    <a href="pedidos.html" class="text-white me-3">Pedidos</a>
    <a href="perfil.html" class="text-white">Perfil</a>
  </nav>
</header>

<div class="bg-warning mb-3">
  <img src="fotos/banner1.png" alt="Banner" class="img-fluid w-100">
</div>

<!-- FILTROS -->
<div class="d-flex justify-content-center mb-4 gap-2">
  <button class="btn btn-outline-dark" onclick="filtrar('all')">Todos</button>
  <button class="btn btn-outline-dark" onclick="filtrar('combo')">Combos</button>
  <button class="btn btn-outline-dark" onclick="filtrar('lanche')">Lanches</button>
  <button class="btn btn-outline-dark" onclick="filtrar('bebida')">Bebidas</button>
  <button class="btn btn-outline-dark" onclick="filtrar('sobremesa')">Sobremesas</button>
</div>

<!-- CONTEÚDO -->
<div class="container">
  <div class="row">
    <div class="col-lg-8" id="produtos">
      <ul class="list-group">
        <li class="list-group-item produto" data-categoria="lanche" data-preco="25" onclick="abrirDetalhes('Cheeseburger', 'Delicioso cheeseburger com queijo cheddar e bacon crocante.', 25)">
          <div class="d-flex align-items-center">
            <img src="fotos/xsalada.png" class="me-3 rounded produto-img" alt="Cheeseburger">
            <div>
              <h5 class="mb-1">Cheeseburger</h5>
              <p class="mb-1 text-muted">R$ 25,00</p>
            </div>
          </div>
        </li>

        <li class="list-group-item produto" data-categoria="lanche" data-preco="22" onclick="abrirDetalhes('Hambúrguer de Frango', 'Hambúrguer suculento de frango grelhado com salada fresca.', 22)">
          <div class="d-flex align-items-center">
            <img src="fotos/xbacon.png" class="me-3 rounded produto-img" alt="Frango">
            <div>
              <h5 class="mb-1">Hambúrguer de Frango</h5>
              <p class="mb-1 text-muted">R$ 22,00</p>
            </div>
          </div>
        </li>

        <li class="list-group-item produto" data-categoria="bebida" data-preco="7" onclick="abrirDetalhes('Refrigerante 350ml', 'Escolha entre Coca-Cola, Fanta ou Guaraná.', 7)">
          <div class="d-flex align-items-center">
            <img src="fotos/coca.png" class="me-3 rounded produto-img" alt="Refrigerante">
            <div>
              <h5 class="mb-1">Refrigerante 350ml</h5>
              <p class="mb-1 text-muted">R$ 7,00</p>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- SIDEBAR -->
    <div class="col-lg-4">
      <div class="card p-3 mb-3 shadow-sm">
        <h5>Calcular Frete</h5>
        <input type="text" id="cep" class="form-control mb-2" placeholder="CEP">
        <button class="btn btn-primary w-100" onclick="calcularFrete()">Calcular</button>
      </div>

      <div class="card p-3 shadow-sm">
        <h5>Carrinho</h5>
        <p class="fw-bold" id="subtotal">Subtotal: R$ 0,00</p>
        <input type="text" id="cupom" class="form-control mb-2" placeholder="Cupom">
        <button class="btn btn-success w-100" onclick="abrirCarrinho()">Finalizar Compra</button>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4">
  <p class="mb-0">© 2025 Hamburgueria. Todos os direitos reservados.</p>
</footer>

<!-- MODAL DETALHES PRODUTO -->
<div class="modal fade" id="detalhesModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitulo"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="modalDescricao"></p>
        <p class="fw-bold" id="modalPreco"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" id="btnAdicionar">Adicionar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL LOGIN -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login Necessário</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuário">
        <input type="password" id="senha" class="form-control mb-2" placeholder="Senha">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="fazerLogin()">Entrar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL ENDEREÇOS -->
<div class="modal fade" id="enderecoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Escolher Endereço</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <select id="listaEnderecos" class="form-select mb-2">
          <option>Rua das Flores, 123</option>
          <option>Av. Brasil, 890</option>
          <option>Rua do Sol, 55</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="confirmarEndereco()">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
